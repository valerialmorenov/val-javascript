<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own

    let a = 4;
    console.log(a);

    let b = 7;
    console.log(b);

    let c = a + b;
    console.log(c);

    let d = b - a;
    console.log(d);

    let e = b / a;
    console.log(e);
  </script>
</body>
</html>
